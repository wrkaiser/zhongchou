log4j.rootLogger=DEBUG,ERROR,console, logfile
#rootLogger-console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%c]-[%p] %m%n
#rootLogger-logfile
log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%c]-[%p] %m%n
log4j.appender.logfile.File=/myspace/server/xiaoyou/xiaoyou/logs/log.log

log4j.logger.com.xiaoyou=ERROR
log4j.logger.com.bbs=ERROR
log4j.logger.com.zixun=ERROR
log4j.logger.org.apache=ERROR
log4j.logger.org.apache.struts=INFO
log4j.logger.me.prettyprint=ERROR







